<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>

    <div class="container">
      <div class="row">
        <div class="container__main">
          <div class="weather">
            <div class="weather__detail detail">
              <!--return-->
              <div class="detail__return return">
                <div class="return__img-box">
                  <img
                    src="./img/return.png"
                    alt="return"
                    class="return__img"
                  />
                </div>
              </div>
              <!--/return-->
              <!--location-->
              <div class="detail__location location">
                <div class="location__img-box">
                  <img
                    src="./img/location.png"
                    alt="location"
                    class="location__img"
                  />
                </div>
                <div class="location__text-box">
                  <h3 class="location__text">Kremenchug</h3>
                </div>
              </div>
              <!--/location-->
              <!--title-name-weather-->
              <div class="detail__title-name-weather title-name-weather">
                <h2 class="title-name-weather__text">WEATHER</h2>
              </div>
              <!--/title-name-weather-->
              <!--state-weather-->
              <div class="detail__state-weather state-weather">
                <div class="state-weather__img-box">
                  <img
                    src="./img/weathercode-82.png"
                    alt="weather-code"
                    class="state-weather__img"
                  />
                </div>
              </div>
              <!--/state-weather-->
              <!--temperature-main-->
              <div class="detail__temperature-main temperature-main">
                <div class="temperature-main__quantity">
                  <h1 class="temperature-main__text">12</h1>
                </div>
                <div class="temperature-main__img-box">
                  <img
                    src="./img/temperature.png"
                    alt="temperature-main"
                    class="temperature-main__img"
                  />
                </div>
              </div>
              <!--/temperature-main-->
              <!--day-status-->
              <div class="detail__day-status day-status">
                <div class="day-status__box">
                  <h3 class="day-status__text">Today 20:00</h3>
                </div>
              </div>
              <!--/day-status-->
              <!--other-indicators-->
              <div class="detail__other-indicators other-indicators">
                <div
                  class="other-indicators__relative-humadity relative-humadity"
                >
                  <div class="relative-humadity__box">
                    <div class="relative-humadity__img-box">
                      <img
                        src="./img/relative-humadity.png"
                        alt="relative-humadity"
                        class="relative-humadity__img"
                      />
                    </div>
                    <div class="relative-humadity__data-box">
                      <h5 class="relative-humadity__data-text">60%</h5>
                    </div>
                  </div>
                </div>
                <div class="other-indicators__wind-speed">
                  <div class="wind-speed__box">
                    <div class="wind-speed__img-box">
                      <img
                        src="./img/wind-speed.png"
                        alt="wind-speed"
                        class="wind-speed__img"
                      />
                    </div>
                    <div class="wind-speed__data-box">
                      <h5 class="wind-speed__data-text">2.2m/s</h5>
                    </div>
                  </div>
                </div>
                <div class="other-indicators__wind-direction">
                  <div class="wind-direction__box">
                    <div class="wind-direction__img-box">
                      <img
                        src="./img/wind-direction.png"
                        alt="wind-direction"
                        class="wind-direction__img"
                      />
                    </div>
                    <div class="wind-direction__data-box">
                      <h5 class="wind-direction__data-text">South-North</h5>
                    </div>
                  </div>
                </div>
                <div class="other-indicators__pressure">
                  <div class="other-indicators__pressure">
                    <div class="pressure__box">
                      <div class="pressure__img-box">
                        <img
                          src="./img/presure.png"
                          alt="pressure"
                          class="pressure__img"
                        />
                      </div>
                      <div class="pressure__data-box">
                        <h5 class="pressure__data-text">700mm</h5>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!--/other-indicators-->
            </div>
            <div class="weather__week week">
              <div class="week__day day-first">
                <div class="day-first__img">fdssdf</div>
                <div class="day-first__day">dsfsd</div>
              </div>
              <div class="week__day day-second"></div>
              <div class="week__day day-third"></div>
              <div class="week__day day-fourth"></div>
              <div class="week__day day-fifth"></div>
              <div class="week__day day-sixth"></div>
              <div class="week__day day-seventh"></div>
            </div>
            <div class="weather__times-of-day times-of-day">
              <div class="times-of-day__part part__night">
                <div class="night__gap">safsaf</div>
                <div class="night__times">safsdf</div>
                <div class="night__img">asdasf</div>
                <div class="night__temperature">asfsa</div>
              </div>
              <div class="times-of-day__part part__day"></div>
              <div class="times-of-day__part part__evening"></div>
              <div class="times-of-day__part part__morning"></div>
            </div>
            <!-- <div class="news-weather__name-lacation">
              Местоположение and Weather
            </div>
            <div class="news-weather__time">time</div>
            <div class="news-weather__weekday">weekday</div>
            <div class="news-weather__weathercode-now">weathercode</div>
            <div class="news-weather__temperature-now">temperature</div>
            <div class="news-weather__temperature-all-day">
              <span class="temperature-all-day__min"
                >temperature all day min</span
              ><sup>o </sup
              ><span class="temperature-all-day__max"
                >temperature all day max</span
              ><sup>o </sup>
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
